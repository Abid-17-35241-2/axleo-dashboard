<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon CSS -->
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
    <!-- Swiper slider CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!--Nice Select CSS -->

    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- BoxIcon  CSS -->
    <link href="assets/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nexaq</title>
    <link rel="icon" href="assets/img/fav-icon.svg" type="image/gif" sizes="20x20">

<body id="body" class="sign-up-staff-bg">

    <!-- Sign Up Start -->
    <div class="sign-up-form-wrap">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <div class="sign-up-form-img-area">
                        <img src="assets/img/home/sign-up-img.png" alt="">
                        <div class="logo-and-content">
                            <div class="logo">
                                <img src="assets/img/home/axleo-logo.svg" alt="">
                            </div>
                            <div class="content">
                                <h5>Connect Our <br>Social Platform</h5>
                                <ul>
                                    <li><a href="#">Dribbble</a></li>
                                    <li><a href="#">Behance</a></li>
                                    <li><a href="#">Linkedin</a></li>
                                    <li><a href="#">Pinterest</a></li>
                                    <li><a href="#">Facebook</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="sign-up-form">
                        <div class="title-area">
                            <h3>Create Your Account</h3>
                            <div class="have-acc-area">
                                <span>Already have an account?</span>
                                <a href="login.html">Log In</a>
                            </div>
                        </div>
                        <form>
                            <div class="row mb-30">
                                <div class="col-md-12 mb-30">
                                    <div class="form-inner">
                                        <label>Full Name *</label>
                                        <input type="text" placeholder="Daniel Scoot">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Company Name</label>
                                        <input type="text" placeholder="Egens Lab">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Organization Number</label>
                                        <input type="text" placeholder="Your Number">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Address</label>
                                        <input type="text" placeholder="Your Address">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Working Area</label>
                                        <input type="text" placeholder="Your Address">
                                    </div>
                                </div>
                                <div class="col-md-12 mb-35">
                                    <div class="form-inner">
                                        <label>Brand Category</label>
                                        <select>
                                            <option>Design</option>
                                            <option>Design</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Email</label>
                                        <input type="email" placeholder="info@gmail.com">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-30">
                                    <div class="form-inner">
                                        <label>Password</label>
                                        <input id="password" type="password" placeholder="Password">
                                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-inner2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="contactCheck">
                                            <label class="form-check-label" for="contactCheck">
                                                Accept Axleoâ€™s terms & condition agreement.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <button class="primary-btn" type="submit">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
  
    <!--  Main jQuery  -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Swiper slider JS -->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <!-- Waypoints JS -->
    <script src="assets/js/waypoints.min.js"></script>
    <!-- Counterup JS -->
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- Nice Select  JS -->
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <!-- Fancybox  JS -->
    <script src="assets/js/jquery.fancybox.min.js"></script>
    <!-- Wow  JS -->
    <script src="assets/js/wow.min.js"></script>
    <!-- Marquee  JS -->
    <script src="assets/js/jquery.marquee.min.js"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
